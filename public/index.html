<!DOCTYPE html>
<html>

<head>
    <title>Learning Socket.IO Push Notifications</title>
    <meta charset="utf-8" />
    <script type='text/javascript' src='lib/socket.io.js'></script>
</head>

<body>
    <script type='text/javascript'>
        var socketIOUrl = window.location.protocol + "//" +
            window.location.hostname + ":" +
            window.location.port;

        var socketIOClient = io.connect(socketIOUrl);

        if (socketIOClient) {
            console.log('Socket Client Connection Established Successfully ...');

            socketIOClient.on('NewCustomerRecord',
                function (notificationData) {
                    console.log('Notification Received ... ' +
                        JSON.stringify(notificationData));
                });
        }
    </script>
</body>

</html>
